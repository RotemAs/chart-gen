<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responcive.css" />
        <title>Chart Generator v0.1</title>
    </head>
    <body onload="init()" onresize="resizeCanvas()">
        <header>
            <h2 onclick="onTitleClick()" data-trans="mainTitle">
                My Chart Maker
            </h2>
            <button
                class="my-gift-btn"
                data-trans="myGifBtn"
                onclick="OnMySavedChrts()"
            ></button>
            <select onchange="onSetLang(this.value)">
                <option value="en">English</option>
                <option value="he">עברית</option>
                <option value="es">Spanish</option>
            </select>
            <!-- <div class="share-container">share-container</div> -->
        </header>
        <section class="general-page">
            <div class="creat-charts-gallery">
                <p data-trans="msg0">create</p>
                <section class="gallery-container"></section>
            </div>

            <div class="saved-charts-container">
                <heder class="saved-charts-heder">
                    <div class="wrapper">
                        <i class="fas fa-search search-icon"></i>
                        <input
                            data-trans="search"
                            placeholder="Search"
                            type="text"
                            class="search"
                            oninput="renderSearch(this.value)"
                        />
                        <label for="sort" data-trans="sort">sort by:</label>

                        <select
                            name="sort"
                            id="sort"
                            onchange="renderSort(this.value)"
                        >
                            <option value="byName" data-trans="sortbyname">
                                By Name
                            </option>
                            <option value="byTime" data-trans="sortbytime">
                                By Time Created
                            </option>
                        </select>
                    </div>
                </heder>
                <div class="saved-charts-gallery"></div>
            </div>
        </section>

        <div class="canvas-erea">
            <section class="editor-container" style="display: flex">
                <canvas
                    class="my-canvas"
                    id="canvas"
                    width="600"
                    height="700"
                    style="border: 2px solid #000000"
                ></canvas>
                <div class="data-area"></div>
            </div>

        </section>

        <script src="js/chartService.js?"></script>
        <script src="js/i18n.service.js"></script>
        <script src="js/galleryService.js?"></script>
        <script src="js/storageController.js?"></script>
        <script src="js/galleryController.js?"></script>
        <script src="js/chartController.js?"></script>
        <script src="js/script.js?ver=1.1"></script>
        <script src="js/upload-service.js"></script>
    </body>
</html>
